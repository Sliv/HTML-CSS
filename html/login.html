<!DOCTYPE html>
<html lang="es" class="loginyregistro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso - Control de acceso</title>

  <link rel="preload" as="style" href="/css/style.css" onload="this.rel='stylesheet'">
  <link rel="preload" as="image" href="/imgs/IBeltran.webp" type="image/webp">
  <link rel="preload" as="image" href="/imgs/logo1.webp" type="image/webp">
  
</head>
<body class="fondoBeltran">
  <header class="header" role="banner">
    <img src="/imgs/logo1.webp" alt="Logo de la empresa" class="logo" loading="lazy">
  </header>

  <main class="blue-wrapper" role="main">
    <section class="blue-container">
      <form action="#" method="POST" class="login-form" id="loginForm">
        <h2>Inicio de sesión</h2>

        <input type="email" id="Email" name="Email" placeholder="Ingrese su Email..." required>

        <input type="password" id="password" name="password" placeholder="Ingrese su Contraseña..." required>

        <button type="submit">Iniciar Sesión</button>
      </form>

      <p><a href="#" role="button" class="forgot-password">¿Olvidaste tu clave?</a></p>
      <p>¿No tienes una cuenta? <a href="#" role="button" class="create-account">Regístrate</a></p>
    </section>
  </main>

  <footer class="footer" role="contentinfo"></footer>

  <script src="/js/Validaciones.js"></script>
</body>
</html>
