<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Control de acceso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="imgs/logo1.png" alt="">
    </div>
    <div class="login-wrapper">
        <div class="login-container">
            <form action="#" method="POST" class="login-form">
                <h2>Inicio de sesión</h2>
                <input type="text" id="Email" name="Email" placeholder="Ingrese su Email..." required>
                <input type="password" id="password" name="password" placeholder="Ingrese su Contraseña..." required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p><a href="#" class="forgot-password">¡Olvidé mi clave!</a></p>
            <p>¿No posees una cuenta? <a href="#" class="create-account">Registrate</a></p>
        </div>
    </div>
    <div class="footer">
    </div>
</body>
</html>
