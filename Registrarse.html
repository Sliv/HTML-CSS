<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Control de acceso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="imgs/logo1.png" alt="">
    </div>
    <div class="login-wrapper">
        <div class="login-container">
            <form action="#" method="POST" class="login-form">
                <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese su Nombre..." required>
                <input type="text" id="Apellido" name="Apellido" placeholder="Ingrese su Apellido..." required>
                <input type="text" id="DNI" name="DNI" placeholder="Ingrese su DNI..." required>
                <input type="date" id="Fecha-de-nacimiento" name="Fecha-de-nacimiento" required>
                <input type="password" id="Password" name="Password" placeholder="Ingrese su Contraseña..." required>
                <input type="password" id="Confirm-password" name="Confirm-password" placeholder="Confirmar Contraseña..." required>
                <button type="submit">Registrar</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="#" class="Create-account">Iniciar sesión</a></p>
        </div>
    </div>
    <div class="footer">
    </div>
</body>
</html>
